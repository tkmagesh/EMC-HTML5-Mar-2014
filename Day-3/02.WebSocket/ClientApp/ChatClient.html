<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat Client</title>
	<script>
	(function(){
		window.addEventListener("DOMContentLoaded",init);
		
		var socket = new WebSocket("ws://localhost:9091");
		socket.addEventListener("message",onMsgFromServer);
		
		function init(){
			document.getElementById("btnSend").addEventListener("click",onBtnSendClick);
		}

		function onBtnSendClick(){
			var msg = document.getElementById("txtMessage").value;
			socket.send(msg);
		}
		
		function onMsgFromServer(msgEvt){
			document.getElementById("divMessages").innerHTML += msgEvt.data + "<br/>";
		}
	})();
	</script>
</head>
<body>
	<input type="text" name="" id="txtMessage">
	<input type="button" value="Send" id="btnSend">
	<div id="divMessages"></div>
</body>
</html>
