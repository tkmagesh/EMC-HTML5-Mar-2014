<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Input Types</title>
	<script>
		function isInputTypeSupported(type){
		   var el = document.createElement("input");
		   el.setAttribute("type",type);
		   return el.type === type;
		}
	</script>
</head>
<body>
	<form action="/">
		<input type="range" name="" id="" min="0" max="100" value="50">
	<br>
	<input type="number" name="" id="" min="0" max="100">
	<br>
	<input type="date" name="" id="">
	<br>
	<input type="tel">
	<br>
	<input type="color" name="" id="">
	<br>
	<input required type="email" name="" id="">
	<br>
	<input type="url" name="" id="">
	<br>
	<input type="search" name="" id="">
	<br>
	<input type="submit">
	</form>
	<input type="abc">
</body>
</html>
