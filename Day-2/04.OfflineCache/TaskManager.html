<!doctype html>
<html lang="en" manifest="app.manifest">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style-online.css">
	<script src="fadeOut.js"></script>
	<script src="TaskStorage.js"></script>
	<script src="TaskManager.js"></script>
	<script>
	applicationCache.addEventListener("updateready",function(){
		document.getElementById("divCacheUpdate").style.display = "block";
		document.getElementById("btnYes").addEventListener("click",function(){
			window.location.reload();
		});
		document.getElementById("btnNo").addEventListener("click",function(){
			document.getElementById("divCacheUpdate").style.display = "none";
		});
	});
	</script>
</head>
<body>
	<h1>Task Manager - v1.3</h1>
	<div id="content">
		<span>Task :</span>
		<input type="text" name="" id="txtTask">
		<input type="button" value="Add Task"  id="btnAddTask" >
		<input type="button" value="Remove Completed" id="btnRemoveCompleted">
		<ul id="ulTaskList">
			
		</ul>
		<div id="divMessage"></div>
		<div id="divCacheUpdate">A new version of the application is available. Do you want to use it? <input type="button" value="Yes" id="btnYes"><input type="button" value=" No " id="btnNo"></div>
	</div>
</body>
</html>
